{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- <link rel="stylesheet" href="./styles/style.css">  -->
        <link rel="stylesheet" href="{%  static  'styles/style.css'  %}"> 
        <!-- <link rel="stylesheet" href="./styles/checbox.css">  -->
        <link rel="stylesheet" href="{%  static  './styles/checbox.css'  %}"> 
     
    </head>
<body>
    
    <!-- {%   for todo in todo_list     %}

       <h3> {{  todo.text  }}- {{  todo.created_at}}</h3>

    {%  endfor   %}  
     -->
    
    <section>
        <div class="create_container">
            <input
                class="create_input"
                type="text"
                placeholder="Напишите сюда новую задачу" 
            >
            <button class="create_button">Добавить</button>
        </div>



        <div class="todo_container">

            {%  for todo in todo_list  %}
             <div class="todo_item">
                <div class="todo_item_header">
                    <label class="checbox_container">  
                       <input type="checkbox" >
                       <span class="checkmark"></span>
                    </label> 
                    <h4>{{ todo.text}}</h4>
                </div>
                <div class="todo_item_footer">
                    <p>{{  todo.created_at }} <span>17:22</span></p>
                    <div class="action_buttons">
                        <img src="{%   static  './icons/star.png'    %}">
                        <img src="{%   static  './icons/recycle-bin.png'    %}">
                    </div>
                </div>
            </div>
            {%  endfor %}
          
        </div>

    </section>
</body>
</html>
